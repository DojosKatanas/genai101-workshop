<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50; /* Crocodile green */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #2E7D32;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1B5E20;
        }

        .fact-display {
            margin-top: 20px;
            font-size: 18px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Facts</h1>
        <button id="factButton">Show a Random Fact</button>
        <div id="factDisplay" class="fact-display"></div>
    </div>
    <script>
        const facts = [
            "Crocodiles have been around for about 200 million years, making them one of the oldest living species.",
            "Crocodiles can hold their breath underwater for up to an hour.",
            "The largest crocodile species is the saltwater crocodile, which can grow up to 23 feet long.",
            "Crocodiles have a powerful bite, with a force of up to 3,700 pounds per square inch.",
            "Crocodiles can replace each of their 80 teeth up to 50 times in their lifetime.",
            "Despite their size, crocodiles can swim up to 20 miles per hour.",
            "Crocodiles have a special valve in their throat that allows them to open their mouths underwater without drowning.",
            "Crocodiles communicate with each other through vocalizations, including growls, hisses, and roars.",
            "The temperature of the nest determines the sex of crocodile hatchlings; warmer nests produce more males.",
            "Crocodiles have a lifespan of 70 to 100 years in the wild."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
